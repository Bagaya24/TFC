<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='./css/style.css')}}">
</head>
<body>
    <main>
        <div class="flex">
            <!--Menu principale-->
            <section class="w-16 h-screen bg-blue-950 flex flex-col">
                <div class="basis-11/12 w-full h-full flex justify-center">
                    <ul class=" text-white">
                        <li class="mt-5 {%block bd %}{% endblock%}">
                            <a href="{{url_for('alimentaire')}}" class="">
                                <svg class="w-8 h-8 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 7.205c4.418 0 8-1.165 8-2.602C20 3.165 16.418 2 12 2S4 3.165 4 4.603c0 1.437 3.582 2.602 8 2.602ZM12 22c4.963 0 8-1.686 8-2.603v-4.404c-.052.032-.112.06-.165.09a7.75 7.75 0 0 1-.745.387c-.193.088-.394.173-.6.253-.063.024-.124.05-.189.073a18.934 18.934 0 0 1-6.3.998c-2.135.027-4.26-.31-6.3-.998-.065-.024-.126-.05-.189-.073a10.143 10.143 0 0 1-.852-.373 7.75 7.75 0 0 1-.493-.267c-.053-.03-.113-.058-.165-.09v4.404C4 20.315 7.037 22 12 22Zm7.09-13.928a9.91 9.91 0 0 1-.6.253c-.063.025-.124.05-.189.074a18.935 18.935 0 0 1-6.3.998c-2.135.027-4.26-.31-6.3-.998-.065-.024-.126-.05-.189-.074a10.163 10.163 0 0 1-.852-.372 7.816 7.816 0 0 1-.493-.268c-.055-.03-.115-.058-.167-.09V12c0 .917 3.037 2.603 8 2.603s8-1.686 8-2.603V7.596c-.052.031-.112.059-.165.09a7.816 7.816 0 0 1-.745.386Z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="mt-5 {%block user %}{% endblock%}">
                            <a href="{{ url_for('utilisateur')}}" class="">
                                <svg class="w-8 h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="basis-1/12 w-full h-full flex justify-center">
                    <a href="" class="text-white">
                        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
                        </svg>
                    </a>
                </div>
            </section>
            <!--Menu secondaire-->
            <section class="w-36 h-screen bg-blue-50">
                <ul class="text-right text-sm font-semibold text-gray-500">
                    <li class="p-3 border-r-2 border-r-blue-100 {% block t_ali %}{% endblock %} hover:text-gray-700">
                        <a href="{{url_for('alimentaire')}}">
                            <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6c0 1.657-3.134 3-7 3S5 7.657 5 6m14 0c0-1.657-3.134-3-7-3S5 4.343 5 6m14 0v6M5 6v6m0 0c0 1.657 3.134 3 7 3s7-1.343 7-3M5 12v6c0 1.657 3.134 3 7 3s7-1.343 7-3v-6"/>
                            </svg>
                          Alimentaire

                        </a>
                    </li>
                    <li class="p-3 border-r-2 border-r-blue-100 {% block t_boi %}{% endblock %} hover:text-gray-700">
                        <a href="{{url_for('boisson')}}">
                            <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6c0 1.657-3.134 3-7 3S5 7.657 5 6m14 0c0-1.657-3.134-3-7-3S5 4.343 5 6m14 0v6M5 6v6m0 0c0 1.657 3.134 3 7 3s7-1.343 7-3M5 12v6c0 1.657 3.134 3 7 3s7-1.343 7-3v-6"/>
                            </svg>
                          Boisson

                        </a>
                    </li>
                    <li class="p-3 border-r-2 border-r-blue-100 {% block t_cos %}{% endblock %} hover:text-gray-700">
                        <a href="{{url_for('cosmetique')}}">
                            <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6c0 1.657-3.134 3-7 3S5 7.657 5 6m14 0c0-1.657-3.134-3-7-3S5 4.343 5 6m14 0v6M5 6v6m0 0c0 1.657 3.134 3 7 3s7-1.343 7-3M5 12v6c0 1.657 3.134 3 7 3s7-1.343 7-3v-6"/>
                            </svg>
                          Cosmetique

                        </a>
                    </li>
                    <li class="p-3 border-r-2 border-r-blue-100 {% block t_ele %}{% endblock %} hover:text-gray-700">
                        <a href="{{url_for('electromenage')}}">
                            <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6c0 1.657-3.134 3-7 3S5 7.657 5 6m14 0c0-1.657-3.134-3-7-3S5 4.343 5 6m14 0v6M5 6v6m0 0c0 1.657 3.134 3 7 3s7-1.343 7-3M5 12v6c0 1.657 3.134 3 7 3s7-1.343 7-3v-6"/>
                            </svg>Electromenage

                        </a>
                    </li>
                </ul>
            </section>
            <!--Tableau-->
            <section class="w-10/12 h-screen {% block hidden_s_tab %}flex{% endblock %} flex-col" id="section_tableau">
                <div class="basis-2/12 flex flex-row">
                    <div class="basis-9/12 flex justify-center items-center">
                        {% block titre %}
                        {% endblock %}
                    </div>
                    <div class="basis-3/12 flex justify-center items-center">
                        <button class="p-3 bg-blue-900 hover:bg-blue-950 border rounded-lg">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="basis-10/12 overflow-x-auto">
                    <table class="min-w-full text-center text-sm font-light text-surface mx-2">
                        <thead class="border-b border-neutral-200">
                            {% block head_tableau %}{% endblock head_tableau %}
                        </thead>
                        <tbody>
                            {% block body_tableau %}{% endblock body_tableau %}
                        </tbody>
                    </table>
                </div>
            </section>
            <!--Donnees utilisateur-->
            <section class="w-10/12 h-screen {% block hidden_s_uti %}hidden{% endblock %} flex flex-row">
                {% block utilisateur %}
                {% endblock %}
            </section>
            <!--Menu optionel-->
            <section class="w-36 h-screen bg-gray-50">
        
            
            </section>
        </div>
    </main>
</body>
</html>
