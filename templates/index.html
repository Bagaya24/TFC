<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <form id="user-input" action="{{ url_for('index')}}" method="post">
            <label for="user-message">Entrez votre message :</label>
            <textarea name="user-message" id="user-message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div class="chat-window">
            <p id="bot-response">{{ bot }}</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
